<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #9c9c9c;
            padding: 20px;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: #0b5f3b;
            border-radius: 30px;
            padding: 15px 40px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* ===== CARD ===== */
        .card {
            margin-top: 30px;
            background: #cfcfcf;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .card-image {
            width: 50%;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            width: 50%;
            padding: 50px;
            color: #222;
        }

        .card-content h1 {
            font-size: 48px;
            color: #0b5f3b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #00000040;
        }

        .card-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .contact-info {
            font-size: 18px;
        }

        .contact-info div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info i {
            color: #000;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .card {
                flex-direction: column;
            }

            .card-image,
            .card-content {
                width: 100%;
            }

            .card-content {
                padding: 30px;
            }

            .card-content h1 {
                font-size: 36px;
            }
        }

        .card-image .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
        to right,
        rgba(207,207,207,0) 0%,
        rgba(207,207,207,0.25) 35%,
        rgba(207,207,207,0.6) 65%,
        rgba(207,207,207,1) 100%
    );
}
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
    </div>

    <!-- CARD -->
    <div class="card">
        <div class="card-image">
            <!-- GANTI src DENGAN GAMBAR KAMU -->
            <img src="images/contact.png" alt="Fore Coffee">
            <div class="overlay"></div>
        </div>

        <div class="card-content">
            <h1>Contact Us</h1>
            <p>
                Should you have any question or concern, you can reach us by filling
                out the contact form, calling us, coming to our office, finding us on
                other social networks, or you can personal email us at :
            </p>

            <div class="contact-info">
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <span>021-0115624</span>
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <span>forecoffee@fore.co.id</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
